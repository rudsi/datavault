# Test configuration for Worker Service

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.queue.name=chunk-tasks

# Worker Storage Configuration
worker.storage.path=target/test-storage
worker.id=test-worker-1

# gRPC Server Configuration
grpc.server.port=9091

# Scheduler gRPC Client Configuration
scheduler.grpc.host=localhost
scheduler.grpc.port=9090

# Logging
logging.level.com.worker=DEBUG
logging.level.org.springframework.test=INFO
